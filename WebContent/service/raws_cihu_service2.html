		<H3>保养所需机油及机滤</H3>
		<H4>嘉实多 磁护 合成润滑油</H4>
		<div style="width: 100%">
		<img src="jiashiduo_cihu.jpg" alt="" style="width: 100%" />
	</div>
		<P>极护是嘉实多潜心研究的合成技术发动机润滑油</P>
		<P>约有75%发动机磨损发生在汽车启动及热车阶段。当发动机关闭时，润滑油滴会从部件上滑落，而嘉实多磁护合成机油则拥有智能分子，像磁铁般紧紧吸附在发动机部件表面，提供额外保护层，在发动机启动瞬间即可提供保护。</P>
		<P>可适用于各类豪华轿车，如法拉利/保时捷/宾利/宝马/奔驰/富豪/奥迪/雷克萨斯/林肯/凯迪拉克等。</P>
		<P>也适用于各类高档轿车，如丰田/本田/三菱/日产/皇冠/讴歌/别克/福特等。</P>
		<H4>专用机油滤清器</H4>
		<P>昊牌或曼牌专车专用机油滤清器。</P>
