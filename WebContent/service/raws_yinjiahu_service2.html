		<H3>保养所需机油及机滤</H3>
		<H4>嘉实多 银嘉护 矿物质润滑油</H4>
			<div style="width: 100%">
		<img src="jiashiduo_yinjiahu.jpg" alt="" style="width: 100%" />
	</div>
		<P>银嘉护是嘉实多GTX系列发动机润滑油</P>
		<P>GTX系列是嘉实多超强抗油泥配方。经API专业油泥测试证明，能提供高于API SN标准25%的抗油泥保护，发动机表现更可信赖。</P>
		<P>适用于各类高档轿车，如丰田/本田/三菱/日产/皇冠/讴歌/别克/福特等。</P>
		<P>也适用于各类中高档轿车，如大众/马自达/雪佛兰/宝来/雪铁龙/帕萨特等。</P>
		<P>也适用于各类中档轿车，如现代/起亚/海马/菲亚特/斯柯达/中华等。</P>
		<H4>专用机油滤清器</H4>
		<P>昊牌或曼牌专车专用机油滤清器。</P>
