  <title>软件功能</title>


</head>
<body>
 
<H3>目前最高版本为2.0.5</H3>	
<P>功能列表：</P>
<H4>核心功能：</H4>	
 
<P>1、车主可以查询本地的汽车各类服务商家；</P> 
<P>2、可根据服务项目、价格进行商家筛选；</P> 
<P>3、可根据商家口碑、距离、项目价格对商家进行排序；</P> 
<P>4、提供地图导航，方便车主找到商家；</P>
 
<H4>附属功能：</H4>	
<P>1、车主可以举报不良商家；</P> 
<P>2、可查看其他车主对商家的评分，自己也可以给商家打分；</P> 
<P>3、记录自己爱车的各项费用；</P>

<H4>下一版本要加的功能：</H4>
<P>1、违章免费查询功能；</P>
<P>2、天气预报；</P>
<P>3、车主或商家可以统计自己的开销或业务；</P>
<P>4、商家可以给车主发送服务信息或回访；</P>
<P>敬请期待。</P>

<H4>你有什么建议或想使用的功能，可在“意见或反馈”中告诉我们。</H4>
</html>
