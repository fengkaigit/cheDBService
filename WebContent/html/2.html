	<body>
		<H3>我是汽车服务商家，这个平台能给我带来什么好处？</H3>
		<P>汽车服务商家把自己的信息发布到这个平台，好处有：</P>
		<H4>宣传、展示自己</H4>
		<P>展示自己的口碑、项目、服务宗旨。车主在手机上就可看到你发布的内容，赢得用户。</P>
		<H4>方便联系老用户</H4>
		<P>曾经服务过的用户是很有价值的老顾客，在这个平台上可以给这些用户发送一些优惠信息，赢得回头客。</P>
		<H4>管理、统计自己的业务</H4>
		<P>平台会提供一些高级功能给商家使用，如统计自己各个项目的收入、利润，为调整战略提供数据依据。</P>
		<H4>查询配件、工具信息</H4>
		<P>卖配件和工具的商家也会将信息发布上来，这些信息也可以方便的查询、比价、咨询。从而降低经营成本。</P>
